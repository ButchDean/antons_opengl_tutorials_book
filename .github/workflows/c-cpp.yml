name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install_deps
      run: sudo apt install libglew-dev libglfw3-dev libfreetype-dev libassimp-dev
    - name: build_all
      run: ./build_all_linux_osx.sh
